<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5645581846.js" crossorigin="anonymous"></script>
</head>
<body>

    <main class="main-container">

        <!-- ---------------------------------------------- -->
        <!-- MAIN LEFT -->

        <section class="main-img">

            <img src="./img/01.jpg" alt="" class="img-bg">
            <div class="lorem-text">    
                <h2>Svezia</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>    
        </section>

        <!-- ---------------------------------------------- -->
        <!-- MAIN RIGHT -->

        <section class="icon-sm">

            <span class="btn-up">&#5169; </span>
            <span class="btn-dw">&#5167;</span>

            <!-- ---------------------------------------------- -->
            <!-- SLIDER IMG -->

            <div class="icon">
                <img class="img" src="./img/01.jpg" alt="">
            </div>

            <div class="icon">
                <img class="img" src="./img/02.jpg" alt="">
            </div>

            <div class="icon">
               <img class="img" src="./img/03.jpg" alt="">
            </div>

            <div class="icon">
              <img class="img" src="./img/04.jpg" alt="">
            </div>

            <div class="icon">
                <img class="img" src="./img/05.jpg" alt="">
            </div>

        </section>

    </main>

    <!-- ---------------------------------------------- -->
    <!-- JAVASCRIPT -->

    <script src="main.js"></script>

</body>
</html>
